<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <nav class="glass-nav">
            <div class="logo">SecureConfig</div>
            <a href="{{ url_for('logout') }}" class="login-btn">Logout</a>
        </nav>

        <div class="file-list">
            <h2 class="gradient-text">Available Configuration Files</h2>
            <div class="file-grid">
                {% for file in files %}
                <div class="file-card">
                    <div class="file-icon">
                        <svg viewBox="0 0 24 24" width="48" height="48">
                            <path fill="var(--primary)" d="M14,2H6C4.9,2 4,2.9 4,4V20C4,21.1 4.9,22 6,22H18C19.1,22 20,21.1 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                    </div>
                    <div class="file-info">
                        <h3>{{ file }}</h3>
                        <a href="{{ url_for('download', filename=file) }}" class="download-btn">
                            Download
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
